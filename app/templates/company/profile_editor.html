<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet">
    </link>
    <link rel="stylesheet" href="profile_editor_styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3ed42264b8.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/static/images/favicon.ico">
</head>

<body>
    <div class="container">
        <div class="main">
            <h3>Editing Company Profile</h3>
            <div class="banner">
                <img src="{{url_for('static', filename='images/blue_banner.jpg')}}" alt="blue company banner">
            </div>
            <div class="form-group">
                <label for="bannerFile">Change Banner:</label>
                <input type="file" class="form-control-file" id="bannerFile">
            </div>
            <div class="float-container">
                <div class="company_logo float-child-left">
                    <img src="{{url_for('static', filename='images/blue_company.jpg')}}" alt="blue company logo">
                </div>
                <div class="form-group">
                    <label for="logoFile">Change Logo:</label>
                    <input type="file" class="form-control-file" id="logoFile">
                </div>
                <div class="header_info float-child-right">
                    <h2>{{company_name}}</h2>
                    <div class="form-group">
                        <label for="companyName">Edit Company Name</label>
                        <input type="text" class="form-control" id="companyName" placeholder="XYZ Company">
                    </div>
                    <p>{{ citystate }}</p>
                    <div class="form-group">
                        <label for="address">Edit Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Chicago, IL">
                    </div>

                </div>
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="text-right">
                            <button type="button" id="submit" name="submit" class="btn btn-secondary">Cancel</button>
                            <button type="button" id="submit" name="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
