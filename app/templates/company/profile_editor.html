{% extends "base.html" %}

{% block app_content %}

<div class="container">
    <div class="main">
        <h3>Editing Company Profile</h3>
        <div class="banner">
            <img src="{{url_for('static', filename='images/blue_banner.jpg')}}" alt="blue company banner">
        </div>
        <div class="form-group">
            <label for="bannerFile">Change Banner:</label>
            <input type="file" class="form-control-file" id="bannerFile">
        </div>
        <div class="float-container">
            <div class="company_logo float-child-left">
                <img src="{{url_for('static', filename='images/blue_company.jpg')}}" alt="blue company logo">
            </div>
            <div class="form-group">
                <label for="logoFile">Change Logo:</label>
                <input type="file" class="form-control-file" id="logoFile">
            </div>
            <div class="header_info float-child-right">
                <h2>{{company_name}}</h2>
                <div class="form-group">
                    <label for="companyName">Edit Company Name</label>
                    <input type="text" class="form-control" id="companyName" placeholder="XYZ Company">
                </div>
                <p>{{ citystate }}</p>
                <div class="form-group">
                    <label for="address">Edit Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Chicago, IL">
                </div>

            </div>
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="text-right">
                        <button type="button" id="submit" name="submit" class="btn btn-secondary">Cancel</button>
                        <button type="button" id="submit" name="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
