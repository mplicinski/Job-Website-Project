{# This page is for browsing seekers #}

{% extends "base.html" %}

{% block app_content %}

{% for name,taglines,location in seekers %}
<div class="w3-cell-row w3-padding-hor-16" style="width:75%">
    <div class="w3-container w3-cell" style="width:5%">
        <span class="fas fa-smile w3-xxlarge w3-left"></span>
    </div>

    <div class="w3-container w3-cell w3-cell-middle">
        <span class="w3-large">{{ name }}</span><br>
        {% for line in taglines %}
        <span class="w3-small">{{ line }}</span><br>
        {% endfor%}
        <p class="w3-tiny">{{ location }}</p>
    </div>

    <div class="w3-container w3-cell" style="width:10%">
        <span class="far fa-star w3-xxlarge"></span>
    </div>
</div>
{% endfor%}
{% endblock %}
